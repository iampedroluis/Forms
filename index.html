<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e2e7d8bd3f.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="container mb-2">
        <div class="row mt-4">
            <div class="col">
                <div class="card text-center">
                    <div class="card-header text-center text-sm-start">
                        <h3>Payment form example</h3>
                    </div>
                    <div class="alert alert-danger mt-3 ms-3 me-3 text-center text-sm-start" role="alert">
                        <strong>Some fields are missing</strong>
                    </div>
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label d-flex justify-content-center justify-content-sm-start">Card
                                    #</label>
                                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXXXX">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label d-flex justify-content-center justify-content-sm-start">CVC
                                    #</label>
                                <input type="text" class="form-control" placeholder="0000">
                            </div>
                            <div class="col-md-4">
                                <label
                                    class="form-label d-flex justify-content-center justify-content-sm-start">Amount</label>
                                <div class="row align-items-center">
                                    <div class="col d-flex  justify-content-between align-items-center ">
                                        <i class="fa-solid fa-dollar-sign m-2  "></i>
                                        <input type="text" class="form-control " placeholder="Amount">
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <label for="inputAddress"
                                    class="form-label  d-flex justify-content-center justify-content-sm-start">First
                                    Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="inputAddress2"
                                    class="form-label  d-flex justify-content-center justify-content-sm-start">Last
                                    Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity"
                                    class="form-label  d-flex justify-content-center justify-content-sm-start">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState"
                                    class="form-label  d-flex justify-content-center justify-content-sm-start">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Pick a state</option>
                                    <option>opcion1</option>
                                    <option>opcion2</option>
                                    <option>opcion3</option>
                                    <option>opcion4</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip"
                                    class="form-label  d-flex justify-content-center justify-content-sm-start">Postal
                                    code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label d-flex justify-content-center justify-content-sm-start">We
                                    accept:</label>
                                <div class="col-lg-8">
                                    <div
                                        class="conatiner d-flex justify-content-around bg-secondary rounded align-items-center p-3">
                                        <div class="buttons">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><i
                                                        class="fa-brands fa-cc-mastercard text-white"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2"><i
                                                        class="fa-brands fa-cc-visa text-white"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio3" value="option3">
                                                <label class="form-check-label" for="inlineRadio3"><i
                                                        class="fa-brands fa-cc-diners-club text-white"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio3" value="option3">
                                                <label class="form-check-label" for="inlineRadio3"><i
                                                        class="fa-brands fa-cc-amex text-white"></i></label>
                                            </div>
                                        </div>

                                    </div>


                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="exampleFormControlTextarea1"
                                    class="form-label d-flex justify-content-center justify-content-sm-start">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <p class="text-sm-start text-secondary mt-1">Add any notes here.</p>

                            </div>

                    </div>


                    </form>

                    <div class="card-footer text-body-secondary d-flex justify-content-center justify-content-sm-end">

                        <div class="botones-foot">
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary ">Send</button>

                        </div>


                    </div>
                </div>


            </div>

        </div>
    </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
